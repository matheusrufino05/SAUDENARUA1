{% extends "base.html" %}
{% block content %}
<h2>Mapa de UBS e Farmácias Populares</h2>
<div id="map" style="height:500px;"></div>

<style>
/* ============================    RESET E BASE INSTITUCIONAL    ============================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "Inter", sans-serif;
}
body {
  background: linear-gradient(180deg, #f4f6f7 0%, #eaf1ef 100%);
  color: #2d3e40;
  line-height: 1.6;
  overflow-x: hidden;
}
/* ============================    NAVBAR INSTITUCIONAL    ============================ */
.navbar {
  background: #006c4f;
  padding: 18px 30px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}
.navbar-brand {
  font-size: 1.8rem;
  font-weight: 700;
  color: #fff !important;
  letter-spacing: 0.5px;
}
.nav-link {
  color: #eaffea !important;
  font-weight: 500;
  padding: 8px 16px;
  border-radius: 8px;
  transition: 0.25s ease;
}
.nav-link:hover {
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  transform: translateY(-2px);
}
.btn-light {
  border-radius: 25px;
  padding: 8px 20px;
  font-weight: 600;
  transition: 0.25s ease;
}
.btn-light:hover {
  background: #ffffff;
  transform: translateY(-2px);
}
/* ============================    TÍTULOS E TEXTOS    ============================ */
h1 {
  font-size: 2.6rem;
  font-weight: 800;
  color: #006c4f;
  letter-spacing: -0.5px;
}
.lead {
  font-size: 1.2rem;
  color: #6b7a7c;
}
h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #006c4f;
  margin-bottom: 20px;
}
/* ============================    CARDS ESTILO PORTAL MÉDICO    ============================ */
.card-menu {
  background: #ffffff;
  border-radius: 20px;
  padding: 40px 28px;
  border: none;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
  transition: 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}
.card-menu:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
}
.card-menu h3 {
  font-size: 1.5rem;
  font-weight: 700;
  color: #006c4f;
  margin-bottom: 12px;
}
.card-menu p {
  color: #5f6f70;
  font-size: 1rem;
}
/* ============================    ANIMAÇÃO DE ENTRADA    ============================ */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.container {
  animation: fadeUp 0.6s ease forwards;
}
/* ============================    RESPONSIVO    ============================ */
@media (max-width: 768px) {
  h1 {
    font-size: 2.2rem;
  }
  h2 {
    font-size: 1.6rem;
  }
  .card-menu {
    padding: 30px 22px;
  }
  .navbar-brand {
    font-size: 1.5rem;
  }
}
</style>
