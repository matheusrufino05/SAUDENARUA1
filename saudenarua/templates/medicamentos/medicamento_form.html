{% extends "base.html" %}

{% block content %}
<h2>Novo Medicamento</h2>

<form method="post">
    {% csrf_token %}
    
    <label>Nome:</label>
    <input type="text" name="nome">

    <label>Código:</label>
    <input type="text" name="codigo">

    <button type="submit">Salvar</button>
</form>

<style>
/* ============================
   RESET E BASE
   ============================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "Inter", sans-serif;
}

body {
  background: linear-gradient(180deg, #f4f6f7 0%, #eaf1ef 100%);
  color: #2d3e40;
  line-height: 1.6;
  padding: 40px;
}

/* ============================
   TÍTULO DA PÁGINA
   ============================ */
h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #006c4f;
  margin-bottom: 30px;
  text-align: center;
}

/* ============================
   FORMULÁRIO
   ============================ */
form {
  background: #ffffff;
  padding: 40px;
  border-radius: 16px;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ============================
   CAMPOS DE TEXTO
   ============================ */
label {
  font-weight: 600;
  color: #444;
  margin-bottom: 6px;
  display: block;
}

input[type="text"] {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  border-color: #006c4f;
  outline: none;
}

/* ============================
   BOTÃO
   ============================ */
button[type="submit"] {
  background: #006c4f;
  color: white;
  font-weight: 600;
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
  background: #00885c;
  transform: translateY(-2px);
}
</style>
{% endblock %}
